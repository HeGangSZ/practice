//        var ball = [{x:20,y:20}]

        var x = 5;
        var y = 10;

        function ball(x,y){
            context.beginPath();
            context.arc(x,y,10,0,2*Math.PI,true);
            context.fill();
            context.closePath();
        }

        setInterval(function(){
            context.clearRect(0,0,1200,800)
            x += 15;
            y += 0.8*(y+2)
            ball(x,y)
        },30)
