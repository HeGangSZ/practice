<!DOCTYPE html>
<!--suppress JSReferencingMutableVariableFromClosure -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 100px;
        }
        #carousel{
            height: 400px;
            width: 600px;
            overflow: hidden;
            position: relative;
        }
        #imgContainer{
            width: 4200px;
            height: 400px;
            z-index: 1;
            position: absolute;
        }
        #imgContainer img{
            float: left;
        }
        #cButton{
            width: 100px;
            height: 12px;
            position: absolute;
            left: 250px;
            bottom: 10px;
            z-index: 2;
        }
        #cButton span{
            float: left;
            height: 10px;
            width: 10px;
            margin-left: 5px;
            border: 1px solid gainsboro;
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
        }
        .on{
            background-color: cornflowerblue;
        }
        .arrow {
            position: absolute;
            height: 50px;
            width: 50px;
            top: 175px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            font-weight: 600;
            color: white;
            background-color: RGBA(0,0,0,.7);
            display: none;
            z-index: 2;
        }
        .arrow:hover{
            background-color: RGBA(0,0,0,.3);
        }
        #carousel:hover .arrow{
            display: block;
        }

        #prev{
            left: 20px;
        }
        #next{
            right: 20px;
        }
        .title{
            margin-top: 20px;
            text-align: center;
            font-size: 50px;
        }
    </style>

</head>
<body>
<p class="title">原生JS编写，轮播图组件</p>
<div id="carousel">
    <div id="imgContainer" style="left: -600px;">
        <img src="img/5.jpg">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
        <img src="img/5.jpg">
        <img src="img/1.jpg">
    </div>
    <div id="cButton">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" class="arrow" id="prev">&lt</a>
    <a href="javascript:;" class="arrow" id="next">&gt</a>
</div>
<script src="js/slide.js"></script>
</body>
</html>
